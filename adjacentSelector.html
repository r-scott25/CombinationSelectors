<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjacent Selector</title>
    <link rel="stylesheet" href="adjacentSelector.css" />
  </head>
  <body>
    <img src="pasta.jpg" alt="pasta" width="284" height="213" />
    <p>Pasta from Little Lemon</p>

    <p>Paragraph tag</p>
    <p>Another paragraph tag</p>

    <img src="salad.jpg" alt="Salad" width="284" height="213" />
    <div>Div tag after Image</div>
    <p>Paragraph after Div tag</p>

    <img src="greekSalad.jpg" alt="Greek Salad" width="284" height="213" />
    <p>Salad from Little Lemon</p>
  </body>
</html>
